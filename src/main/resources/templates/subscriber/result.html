<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscriber Sign-Up Results</title>
  </head>
  <body>
    <h3>Subscriber Sign-Up Form</h3>
    <p>Thank you for signing up!</p>

    <h4>Subscriber:</h4>
    <p th:text="${firstName}" />
    <p th:text="${lastName}" />
    <p th:text="${userName}" />
  </body>
</html>
